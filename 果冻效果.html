<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果冻抖动圆球动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .jelly-ball {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff4757);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            margin: 0 auto;
            position: relative;
            
            /* 掉落动画 */
            animation: drop 1.5s ease-out forwards,
                       jelly 0.8s 1.5s ease-out forwards;
            
            /* 初始位置在屏幕外 */
            transform: translateY(-100vh);
        }
        
        /* 掉落动画 */
        @keyframes drop {
            0% {
                transform: translateY(-100vh);
            }
            60% {
                transform: translateY(20px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        /* 果冻抖动动画 */
        @keyframes jelly {
            0% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(1.2, 0.8);
            }
            50% {
                transform: scale(0.9, 1.1);
            }
            75% {
                transform: scale(1.05, 0.95);
            }
            100% {
                transform: scale(1, 1);
            }
        }
        
        .controls {
            margin-top: 40px;
        }
        
        button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .info {
            color: white;
            margin-top: 30px;
            max-width: 500px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>果冻抖动圆球动画</h1>
        <div class="jelly-ball"></div>
        
        <div class="controls">
            <button onclick="restartAnimation()">重新播放动画</button>
        </div>
        
        <div class="info">
            <h3>动画说明：</h3>
            <p>这个动画包含两个部分：</p>
            <ol>
                <li><strong>掉落动画</strong>：圆球从屏幕外掉落，带有轻微弹跳效果</li>
                <li><strong>果冻抖动</strong>：圆球落地后呈现果冻般的弹性抖动效果</li>
            </ol>
            <p>点击"重新播放动画"按钮可以重新观看效果。</p>
        </div>
    </div>

    <script>
        function restartAnimation() {
            const ball = document.querySelector('.jelly-ball');
            
            // 重置动画
            ball.style.animation = 'none';
            
            // 触发重绘
            void ball.offsetWidth;
            
            // 重新应用动画
            ball.style.animation = 'drop 1.5s ease-out forwards, jelly 0.8s 1.5s ease-out forwards';
        }
    </script>
</body>
</html>
